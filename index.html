<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta name="description" content="Intelliloan: Real Estate" />
    <link rel="stylesheet" href="/reset-fonts-grids.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/style.css" type="text/css" media="screen" />
    <script type='text/javascript' src='/jquery-1.4.2.js'></script>
    <script type='text/javascript' src='/script.js'></script>
    <title>Intelliloan</title>
  </head>
  <body>
    <div id="pagewrap">
      <div id="header">
        <img id="logo" src="images/logo.jpg" alt="company logo" />
        <img id="phone" src="images/phone.png" alt="phone number" />
      </div>
      <div class="clear"></div>
      <div id="menu">
        <a id="home" href=""></a>
        <a id="about" href=""></a>
        <a id="products" href=""></a>
        <a id="rates" href=""></a>
        <a id="apply" href=""></a>
        <a id="contact" href=""></a>
      </div>
      <div class="clear"></div>
      <div id="picture">
        <div id="city"><input type="text" id="cityinput" /></div>
        <div id="pricefrom">
          <select class="dropdown">
            <option>$0</option>
            <option>$100,000</option>
            <option>$250,000</option>
            <option>$500,000</option>
          </select>
        </div>
        <div id="priceto">
          <select class="dropdown">
            <option>No Limit</option>
            <option>$500,000</option>
            <option>$750,000</option>
            <option>$1,000,000</option>
          </select>          
        </div>
        <div id="beds">
          <select class="dropdown">
            <option>Any</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4+</option>
          </select>          
        </div>
        <div id="baths">
          <select class="dropdown">
            <option>Any</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4+</option>
          </select>          
        </div>
        <a id="submitbutton" href=""></a>                            
      </div>
      <div id="clear"></div>
      <div id="details">
        <a id="proddetails" href=""></a>
        <a id="ratesdetails" href=""></a>
        <a id="moreinfo" href=""></a>
      </div>
      <div id="lowerline"></div>
      <div class="clear"></div>
      <div id="compinfo">
        <div id="slogan"></div>
        <a id="info" href=""></a>
      </div>
      <div id="dotted"></div>
      <div id="links">
        <a id="shome" href="">Home</a>
        <div class="bar"></div>
        <a class="bottomlinks" href="">About Us</a>
        <div class="bar"></div>
        <a class="bottomlinks" href="">Products</a>
        <div class="bar"></div>
        <a class="bottomlinks" href="">Rates</a>
        <div class="bar"></div>
        <a class="bottomlinks" href="">Apply</a>
        <div class="bar"></div>
        <a class="bottomlinks" href="">Contact Us</a>
        <div class="bar"></div>
        <div class="clear"></div>
        <div id="copyright">Copyright (c) 2010 Intelliloan.com. All rights reserved.</div>
        <div id="slogo"></div>                
      </div>
      <div class="clear"></div>  
    </div>
  </body>
</html>
